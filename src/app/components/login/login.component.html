
<div class="background">
  <div class="container">
      <img class="logo" src="../../assets/techMobileLogo.png" alt="">
<form>
    <div class="input-group mb-3">

        <input [formControl]="username" type="text" class="form-control" placeholder="Charter Username">
      </div>

      <div class="input-group mb-3">
        <input  [formControl]="password" type="password" class="form-control" placeholder="Password" >
      </div>

     <div class="incorrect" *ngIf="incorrect">
        <i class="fas fa-exclamation-circle"></i> Your username or password is incorrect.  Please try again.
     </div>
     <button class="btn btn-primary btn-lg btn-block" (click)="onSubmit()">Sign In</button>
</form>







      <button class="btn btn-link">Forgot Password?</button>
  </div>

</div>
